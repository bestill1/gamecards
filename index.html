<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>gamecards</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Game Cards</h1>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <div class="mb-3">
                        <label for="gameName"class="form-label">Name of game</label>
                        <input type="text" name="gameName" id="gameName" value="" placeholder="Name of game" class="form-control" required />
                        
                        
                    </div>
                    <div class="col-6">
                        <label for="category" class="form-label">
                            <select name="category" id="category" class="form-select">
                                
                            </select>
                        </label>
                    </div>
               </form>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
